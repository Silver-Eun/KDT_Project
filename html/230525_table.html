<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Block Level Elements &amp; Inline Level Elements</title>
  </head>
  <body>
    <!--
    < table 태그 >
    - 테이블을 구성하는 최상위 부모 태그.

    =========================================================================================

    < tr(Table Row) 태그 >
    - 표를 구성하는 하나의 행을 표현하는 태그로 th, td 태그 등과 같은 열 구성 태그로 구성.

    =========================================================================================

    < td(Table Data) 태그>
    - 테이블의 행을 구성하는 개별 열(항목값)을 정의.
    
    테이블의 테두리 선을 표현하는 border 속성은 웹 표준상 CSS 에서 지정을 해야하지만,
    표시 구분을 위해 임시 지정.
    
    < th(Table Header) 태그 >
    - 테이블의 행을 구성하는 개별 열(항목명)을 정의. 디폴트로 굵게(bold) 가운데 정렬이 적용.
      td 태그와 동일한 tr 태그의 자식태그이지만, td 태그와 구분하여 항목의 값이 아닌 항목을
      구분하는 속성명임을 명시함으로써 검색 효율을 증대.
    ※ ul, ol, dl 태그와 마차가지로 tr 태그의 자식요소에는 th, td 이외의 태그가 직접 올 수
       없지만, th 와 td 내에 다른 태그가 포함되는 것은 무방.
    
    < th 태그의 scope 속성 >
    - 항목명을 의미하는 th 태그에 scope(범위) 속성을 지정함으로써 개별 항목에 대한 행 또는 열
      방향에 대한 데이터(td)를 대표하는 속성임을 부가적으로 표현하여 검색 효율을 증대.
    
    < caption 태그 >
    - 테이블의 설명이나 제목을 표현함으로써 검색 품질지수을 상향.
      단, caption 태그는 테이블 태그의 가장 최초의 자식 요소가 되어야 함에 주의.
    
    =======================================================================================

    < Table 그룹화 태그 >
    - thead, tbody, tfoot 등의 테이블 그룹화 태그를 통해 테이블의 항목 부분, 데이터 부분,
      통계 부분등을 그룹화하여 구분함으로써 검색 효율을 증대.
    
    - thead : 테이블의 필드(항목) 부분에 대한 그룹화.
    - tbody : 테이블의 레코드(행값) 부분에 대한 그룹화.
    - tfoot : 테이블의 말단 부분에 대한 그룹화.
    
    < figure 태그 >
    - 주 문서가 참조는 하지만 다른 부분으로 이동해도 문제가 되지 않는 독립적인 컨텐츠 특성을
      가지는 이미지, 도표등을 구획화하고 figcaption 태그를 이용하여 컨텐츠에 대한 설명이나
      범례등을 기술.
    ※ figure 태그 내 table 요소가 유일한 자식인 경우에는 caption 태그를 대신하여 figcaption
       태그를 이용하여 테이블의 제목이나 설명 또는 범례등을 기술하는 것을 권장.
    
    ==========================================================================================

    < figcaption 태그 >
    - figure 태그의 처음이나 마지막 요소로 배치하여 컨텐츠에 대한 제목이나 설명등을 기술.

    < th, td 의 셀 병합 속성 >
    - colspan : 행 방향으로 열 셀들을 병합하기 위한 속성으로써 병합할 열(셀)의 갯수를 값으로 지정.
    - rowspan : 열 방향으로 행 셀들을 병합하기 위한 속성으로써 병합할 행(셀)의 갯수를 값으로 지정.
    ※ 단, 병합의 대상이 되는 최초 셀을 제외한 나머지 병합 대상 셀들은 지정하지 않아야함에 주의.
    colgroup 태그의 특성을 확인하기 위해 임시로 내부 스타일 시트 적용. -->
    <style>
      .attr1 {
        width: 100px;
      }

      .attr2 {
        width: 50px;
      }

      .attr3 {
        width: 150px;
      }
    </style>
    <!--
    < colgroup 태그 >
    - 테이블의 개별 열들에 대한 제한된 속성을 지정하기 위해 개별 열들을 그룹화하고
      자식 태그인 col 태그를 이용하여 개별 열들에 대한 속성을 순서대로 지정.

    ================================================================================

    < col 태그 >
    - colgroup 태그의 자식 태그로써 테이블의 개별 열들에 대한 속성을 col 태그를 이용
      하여 순서대로 지정.

    -->
    <figure>
      <figcaption>테이블 구조</figcaption>

      <table border="1">
        <colgroup>
          <col class="attr1" />
          <col class="attr2" />
          <col class="attr3" span="2" />
        </colgroup>

        <thead>
          <tr>
            <th>구분</th>
            <th scope="col">항목1</th>
            <th scope="col">항목2</th>
            <th scope="col">항목3</th>
          </tr>
        </thead>

        <tbody>
          <tr>
            <th scope="row">a</th>
            <td>1</td>
            <td colspan="2">5</td>
          </tr>

          <tr>
            <th scope="row" rowspan="3">b</th>
            <td>4</td>
            <td>5</td>
            <td>6</td>
          </tr>

          <tr>
            <td>7</td>
            <td>8</td>
            <td>9</td>
          </tr>

          <tr>
            <td>10</td>
            <td>11</td>
            <td>12</td>
          </tr>
        </tbody>

        <tfoot>
          <tr>
            <th scope="row">총계</th>
            <td>22</td>
            <td>26</td>
            <td>30</td>
          </tr>
        </tfoot>
      </table>
    </figure>

    <figure>
      <figcaption>table</figcaption>

      <table border="1">
        <colgroup>
          col.attr1+col.attr2*3+col.attr3*2 thead>tr>th{구분}+td{구분$}*6
          tbody>tr*11>th{$}+td{$}*6 tfooter>tr>th{$}+td{$}*6
        </colgroup>
      </table>
    </figure>
  </body>
</html>
