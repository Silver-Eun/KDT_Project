<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>input 태그</title>
  </head>

  <body>
    <!-- 
    < input 태그  >
    - 폼(form) 태그를 구성하는 태그중의 하나로 입력 형식 지정.
        - type : 사용자가 입력 가능한 형식(text, password, email, radio, checkbox, button, sumit, reset, hidden, file)을
               지정. type 에 따라 다른 사용 가능한 속성이 상이.

    ====================================================================================================================

    < input 태그의 type 속성 값이 text 인 경우  >
    - 입력상자 형태로 구현.
        - size : 화면상에 보이는 필드폭을 지정. 단, 일반적으로 CSS 에서 지정하는 것을 권장.
        - minlength : 필드에 입력 가능한 최소 글자수 지정. 단, form 태그 내에서 전송(submit)을 해야만
                      브라우저에서 제공되는 유효성 어시스트 확인 가능.
        - maxlength : 필드에 입력 가능한 최대 글자수 지정.
                      minlength 와 달리 입력 시 바로 maxlength 크기만큼만 입력 가능함을 확인 가능.
                      단, 한글은 지정된 maxlength 보다 한 글자 더 추가 입력 가능함에 주의.
        - value : 기본적으로 필드에 보여줄 hint 텍스트 지정. 단, 입력을 하여도 hint 텍스트가 자동으로 삭제되지는 않음.
        - placeholder : value 속성과 같이 기본적으로 필드에 보여줄 hint 텍스트 지정.
                        단, value 속성과 달리 hint 텍스트가 약간의 음영 처리되며, 입력을 하면 hint 텍스트가 자동으로
                        삭제되는 특성.
        - readonly : 쓰기가 금지되는 읽기 전용 입력 상자. 차후 스크립트를 통해 readonly 속성을 설정 및 해제함으로써
                     상황에 따른 입력 허용 및 불가를 설정 가능.
     -->
    <div>
      입력 텍스트1 :
      <input type="text" />
    </div>

    <div>
      입력 텍스트2 :
      <input type="text" size="3" />
    </div>

    <!-- form 태그 내에서 전송(submit)을 해야만 유효성 체크 확인 가능. -->
    <div>
      입력 텍스트3 :
      <input type="text" minlength="5" />
    </div>

    <!--
    입력 시 텍스트가 maxlength 만큼만 제한되는 것을 바로 확인 가능.
    ( 한글의 경우 한 글자 더 추가 입력 가능. )
    -->
    <div>
      입력 텍스트4 :
      <input type="text" maxlength="5" />
    </div>

    <div>
      입력 텍스트5 :
      <input
        type="text"
        value="텍스트를 입력하세요^^ 저는 자동으로 지워지지 않아요~"
        size="50"
      />
    </div>

    <div>
      입력 텍스트6 :
      <input
        type="text"
        placeholder="텍스트를 입력하세요^^ 저는 자동으로 지워진답니다~"
        size="50"
      />
    </div>

    <!-- readonly 속성과 같이 속성명(Property)과 값(Value)이 동일한 경우에는 속성명만 지정 가능. -->
    <div>
      입력 텍스트7 :
      <input type="text" value="읽기 전용 텍스트입니다~" readonly size="50" />
    </div>

    <!--
    < label 태그  >
    - 사용자 인터페이스(text, password, radio, checkbox 등)에 대한 설명을 표현.
      input 태그에 지정된 id 에 대하여 label 태그의 for 속성에 id 를 할당함으로써
      레이블과 사용자 인터페이스 도구를 연결.
      따라서 화면에 표시된 텍스트 레이블을 클릭하면 사용자 인터페스로 자동 포커스가
      이동되어 text 입력 상자인 경우 입력 커서가 시작되는 부분으로 자동 이동.

    =================================================================================

    < for 속성 >
    - label 을 사용자 인터페이스 도구와 연결시키기 위해서는 반드시 연결하고자 하는
      사용자 인터페이스 도구에 id 식별자가 지정되어야 하며, 이를 label 과 연결시키기
      위해 label 태그의 for 속성에 연결하고자 하는 id 식별자를 지정해야함.
      단, for 속성에 id 식별자를 지정하는 경우에 # 접두사는 빼고 지정해야함에 주의.

     -->
    <div>
      <label for="named">성명 :</label>
      <input type="text" id="named" />
    </div>

    <div>
      <label for="replyTo">연락처 :</label>
      <input type="text" id="replyTo" />
    </div>

    <div>
      <!-- 
        < 암시적 label 지정 >
        - label 태그 내에 직접 input 태그를 중첩하여 지정하는 암시적 할당 가능.
          단, 이 경우 label 태그의 for 태그는 지정 불가하며 input 태그에도 연결을
          위한 id 속성 지정 불필요.

        ※ label 태그의 하위 컨트롤에 id 를 설정하여 연결하는 것을 보아도 알 수
           있듯이 label 태그의 하위 연결 컨트롤은 하나만 지정 가능.
           또한 label 태그의 하위 요소로 다른 label 태그가 중첩될 수 없음에 주의.
         -->
      <label>
        직업 :
        <input type="text" />
      </label>
    </div>
  </body>
</html>
