<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>** JSX 사용 기본 Page **</title>
  </head>
  <body>
    <!-- 타겟 컨테이너 -->
    <div id="react-container"></div>

    <!--React와 ReactDOM 라이브러리React Library & React DOM
        JSX를 사용한 React Code를 기본 JS code로 변환하는 과정이 필요
        (babel 용도 : JS 버전 맞추는 용도에서 시작되어 지금은 위의 React 변환 지원)
        => CDN으로 babel을 활용
        -->
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script>
      // JSX 코드 또는 별도의 JavaScript 문서에 대한 링크 작성위치
      // ** JSX (JavaScript XML)
      // => JavaScript 표현식을 HTML Tag 와 함께 사용할 수 있도록해줌.
      // => JS 표현식이란 { } 안의 식을 평가해서 결과값을 사용해야한다는 의미.
      //    산술표현식, 문자열표현식,  논리표현식, 배열, 객체, 함수 포함 가능

      // JSX 코드 또는 별도의 Javascript 문서
      /* ** component에 JSX 활용팁
      => JSX component => 순수 React component => JS가 html로 표현
        1) component의 계층구조 표현
            <parentList>
                <childComp/>
                <childComp/>
                <childComp/>
                <childComp/>
            </parentList>
        2) Html Tag와 JavaScript 표현식 사용
            <h1>{'Hello JSX : ' + title}</h1>
            <h1>{num1 + num2}</h1>
            <input type='checkbox' defaultChecked={false} />
        3) className : class JS의 예약이므로 class 속성명으로 대신 사용
        4) 배열을 JSX로 매핑
            => 이전 예제의 items.map으로 작성했던 li 부분
            <ul>
              {items.map((item, i) => (<li key = {i}>{item}</li>))}
            </ul>
        */
    </script>
  </body>
</html>
