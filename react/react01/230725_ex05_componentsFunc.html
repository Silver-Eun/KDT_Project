  <body>
    <h3>** React Component02 : function **</h3>
    <hr />
    <div id="react-container"></div>
    <hr />

    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script>
      // => 1. 기본형
      //   function IngredientList() {
      //     return React.createElement(
      //       "ul",
      //       { className: "ingredients" },
      //       React.createElement("li", null, "연어 500그램"),
      //       React.createElement("li", null, "잣 1 컵"),
      //       React.createElement("li", null, "버터 상추 2 컵"),
      //       React.createElement(
      //         "li",
      //         null,
      //         "옐로 스쿼시(Yellow Squash, 호박의 한 종류) 1개"
      //       ),
      //       React.createElement("li", null, "올리브 오일 1/2 컵"),
      //       React.createElement("li", null, "마늘 3 쪽")
      //     ); // ul
      //   } // function1

      // => 2. Data로 전달받기
      //    -> 재료를 임의의 배열로 정의 : myRecipe
      //    -> Ingredients component는 매개변수를 통해 이 배열(Data)을 전달받아
      //        map으로 li 목록을 만들어냄
      //    -> 이 component는 익명함수로 정의(화살표함수 가능)
      //    -> 이후 렌더링 하면서 recipe 배열을 items라는 프로퍼티로 넘김

      // const IngredientList = function() {    }
      const IngredientList2 = ({ items }) =>
        React.createElement(
          "ul",
          { className: "ingredients" },
          items.map((item, i) => React.createElement("li", { key: i }, item))
        );
      // component를 정의한 화살표 함수의 경우 1줄이므로 {  } 생략, 있을시 오류

      let myRecipe = [
        "연어 500그램",
        "잣 1컵",
        "버터 상추 2컵",
        "옐로 스쿼시(호박의 한 종류) 1개",
        "올리브 오일 1/2컵",
        "마늘 3 쪽",
      ];

      // => 주의 : component의 매개변수 items에 배열 myRecipe를 전달해야함
      ReactDOM.render(
        React.createElement(IngredientList2, { items: myRecipe }, null),
        document.getElementById("react-container")
      );
    </script>
  </body>
</html>
