<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    &lt; &quot;HTML&quot;&nbsp;&nbsp;&nbsp;
    &quot;Character&quot;&nbsp;&nbsp;&nbsp; &quot;Entity&quot; &gt; &amp; 학습

    <!--
      < pre 태그 > - Preformatted Text
      - White-space character(space, tab, enter)를 입력한 그대로 표시.
      단, 그 외 특수문자는 entitycode 형식 그대로 표현해야함에 주의.
    -->

    <pre style="color: rgb(55, 0, 255)">
      &lt; &quot;HTML&quot; &quot;Character&quot; &quot;Entity&quot; &gt; &amp; 학습
    </pre>
    <!-- 상기 pre 태그의 style 속성은 CSS를 
      인라인(Inline) 스타일로 지정한 것으로 웹 표준에 위배. -->
  </body>
</html>
