<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Block Level Elements &amp; Inline Level Elements</title>
  </head>
  <body>
    <!--
    < table 태그 >
    - 테이블을 구성하는 최상위 부모 태그.

    =========================================================================================

    < tr(Table Row) 태그 >
    - 표를 구성하는 하나의 행을 표현하는 태그로 th, td 태그 등과 같은 열 구성 태그로 구성.

    =========================================================================================

    < td(Table Data) 태그>
    - 테이블의 행을 구성하는 개별 열(항목값)을 정의.
    
    테이블의 테두리 선을 표현하는 border 속성은 웹 표준상 CSS 에서 지정을 해야하지만,
    표시 구분을 위해 임시 지정.
    
    < th(Table Header) 태그 >
    - 테이블의 행을 구성하는 개별 열(항목명)을 정의. 디폴트로 굵게(bold) 가운데 정렬이 적용.
      td 태그와 동일한 tr 태그의 자식태그이지만, td 태그와 구분하여 항목의 값이 아닌 항목을
      구분하는 속성명임을 명시함으로써 검색 효율을 증대.

    ※ ul, ol, dl 태그와 마차가지로 tr 태그의 자식요소에는 th, td 이외의 태그가 직접 올 수
       없지만, th 와 td 내에 다른 태그가 포함되는 것은 무방.
    
    < th 태그의 scope 속성 >
    - 항목명을 의미하는 th 태그에 scope(범위) 속성을 지정함으로써 개별 항목에 대한 행 또는 열
      방향에 대한 데이터(td)를 대표하는 속성임을 부가적으로 표현하여 검색 효율을 증대.
    -->
    <table border="1">
      <tr>
        <th>구분</th>
        <th scope="col">항목1</th>
        <th scope="col">항목2</th>
        <th scope="col">항목3</th>
      </tr>

      <tr>
        <th scope="row">a</th>
        <td>1</td>
        <td>2</td>
        <td>3</td>
      </tr>

      <tr>
        <th scope="row">b</th>
        <td>4</td>
        <td>5</td>
        <td>6</td>
      </tr>

      <tr>
        <th scope="row">c</th>
        <td>7</td>
        <td>8</td>
        <td>9</td>
      </tr>

      <tr>
        <th scope="row">d</th>
        <td>10</td>
        <td>11</td>
        <td>12</td>
      </tr>

      <tr>
        <th scope="row">총계</th>
        <td>22</td>
        <td>26</td>
        <td>30</td>
      </tr>
    </table>
  </body>
</html>
